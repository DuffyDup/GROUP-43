<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Order Processing</title>
    <link rel="stylesheet" href="ProcessOrder.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Order Processing</h1>
            <div>
                <button id="refreshBtn">Refresh Data</button>
            </div>
        </div>
        
        <div class="filters">
            <div class="filter-row">
                <div class="filter-group">
                    <label for="statusFilter">Status</label>
                    <select id="statusFilter">
                        <option value="all">All Orders</option>
                        <option value="pending">Pending</option>
                        <option value="processing">Processing</option>
                        <option value="shipped">Shipped</option>
                        <option value="delivered">Delivered</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="orderIdFilter">Order ID</label>
                    <input type="text" id="orderIdFilter" placeholder="Search by Order ID">
                </div>
                
                <div class="filter-group">
                    <label for="customerFilter">Customer</label>
                    <input type="text" id="customerFilter" placeholder="Search by customer name">
                </div>
                
                <div class="filter-group">
                    <label for="dateFilter">Date Range</label>
                    <div style="display: flex; gap: 5px;">
                        <input type="date" id="dateFromFilter">
                        <input type="date" id="dateToFilter">
                    </div>
                </div>
                
                <div class="filter-group" style="align-self: flex-end;">
                    <button id="applyFiltersBtn">Apply Filters</button>
                </div>
            </div>
        </div>
        
        <table class="orders-table">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Date</th>
                    <th>Customer</th>
                    <th>Items</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Tracking #</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="ordersTableBody">
                <tr>
                    <td>ORD-1001</td>
                    <td>2025-03-20</td>
                    <td>random person</td>
                    <td> items</td>
                    <td>£89.99</td>
                    <td><span class="status-badge status-pending">Pending</span></td>
                    <td>-</td>
                    <td class="actions">
                        <button class="btn-primary" title="View Order">View</button>
                        <button class="btn-success" title="Edit Status">Edit</button>
                        <button class="btn-danger" title="Cancel Order">Cancel</button>
                        <button class="btn-danger outline" title="Issue Refund">Refund</button>
                    </td>
                </tr>
                <tr>
                    <td>ORD-1002</td>
                    <td>2025-03-18</td>
                    <td>random person </td>
                    <td> item</td>
                    <td>£45.50</td>
                    <td><span class="status-badge status-shipped">Shipped</span></td>
                    <td>TRK123456</td>
                    <td class="actions">
                        <button class="btn-primary" title="View Order">View</button>
                        <button class="btn-success" title="Edit Status">Edit</button>
                        <button class="btn-danger" title="Cancel Order">Cancel</button>
                        <button class="btn-danger outline" title="Issue Refund">Refund</button>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div class="pagination" id="pagination">
          
        </div>
    </div>
    
   
    <div class="modal" id="updateStatusModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Update Order Status</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="order-details">
                    <div class="order-detail">
                        <h4>Order ID</h4>
                        <p id="modalOrderId">ORD-12345</p>
                    </div>
                    <div class="order-detail">
                        <h4>Customer</h4>
                        <p id="modalCustomer">John Doe</p>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="orderStatus">Status</label>
                    <select id="orderStatus" class="form-control">
                        <option value="pending">Pending</option>
                        <option value="processing">Processing</option>
                        <option value="shipped">Shipped</option>
                        <option value="delivered">Delivered</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                
                <div class="form-group" id="trackingNumberGroup">
                    <label for="trackingNumber">Tracking Number</label>
                    <input type="text" id="trackingNumber" class="form-control" placeholder="Enter tracking number">
                </div>
                
                <div class="form-group" id="cancellationReasonGroup" style="display: none;">
                    <label for="cancellationReason">Cancellation Reason</label>
                    <select id="cancellationReason" class="form-control">
                        <option value="customer-request">Customer Request</option>
                        <option value="out-of-stock">Item Out of Stock</option>
                        <option value="payment-issue">Payment Issue</option>
                        <option value="fraudulent">Fraudulent Order</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group" id="cancellationNotesGroup" style="display: none;">
                    <label for="cancellationNotes">Notes</label>
                    <textarea id="cancellationNotes" class="form-control" placeholder="Additional notes..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-primary" id="saveStatusBtn">Save Changes</button>
                <button class="close-btn">Cancel</button>
            </div>
        </div>
    </div>
    
 
    <div class="modal" id="viewOrderModal">
        <div class="modal-content" style="width: 600px; max-width: 90%;">
            <div class="modal-header">
                <h2>Order Details</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body" id="orderDetailsContent">
               
            </div>
            <div class="modal-footer">
                <button class="close-btn">Close</button>
            </div>
        </div>
    </div>
    
  
</body>
</html>

<script>
    document.getElementById('applyFiltersBtn').addEventListener('click', () => {
        const status = document.getElementById('statusFilter').value.toLowerCase();
        const orderId = document.getElementById('orderIdFilter').value.toLowerCase();
        const customer = document.getElementById('customerFilter').value.toLowerCase();
    
        const rows = document.querySelectorAll('#ordersTableBody tr');
    
        rows.forEach(row => {
            const rowStatus = row.querySelector('td:nth-child(6) .status-badge').textContent.toLowerCase();
            const rowOrderId = row.querySelector('td:nth-child(1)').textContent.toLowerCase();
            const rowCustomer = row.querySelector('td:nth-child(3)').textContent.toLowerCase();
    
            const statusMatch = status === 'all' || rowStatus === status;
            const orderIdMatch = rowOrderId.includes(orderId);
            const customerMatch = rowCustomer.includes(customer);
    
            if (statusMatch && orderIdMatch && customerMatch) {
                row.style.display = '';
            } else {
                row.style.display = 'none';
            }
        });
    });
    </script>
